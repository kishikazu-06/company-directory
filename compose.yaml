services:
  # --- 1. アプリケーション (Java) ---
  app:
    build: .
    ports:
      - "8080:8080" # ホストの8080番をコンテナの8080番に繋ぐ
    environment:
      # 環境変数でDB接続情報を上書きする
      - DB_URL=jdbc:mysql://db:3306/company_directory_db?allowPublicKeyRetrieval=true&useSSL=false
      - DB_USER=root
      - DB_PASS=root
    depends_on:
      - db # dbが起動してからappを起動する

  # --- 2. データベース (MySQL) ---
  db:
    image: mysql:8.0
    environment:
      - MYSQL_DATABASE=company_directory_db
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql # データを永続化（コンテナを消してもデータが残る）
    command: --default-authentication-plugin=mysql_native_password

volumes:
  db_data:
# アプリケーション名
spring.application.name=company-directory

# --- データベース設定 ---
# ${環境変数名:デフォルト値} という書き方です。
# Docker内では環境変数が使われ、ローカル実行時はデフォルト値(localhost)が使われます。

# DBのURL (Docker内では 'db' というサービス名で接続します)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/company_directory_db?allowPublicKeyRetrieval=true&useSSL=false}

# ユーザー名とパスワード
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:root}

# ドライバー
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate 設定 ---
# 起動時にEntityに合わせてテーブルを自動生成/更新する
spring.jpa.hibernate.ddl-auto=update
# SQLをログに出力する（開発用）
spring.jpa.show-sql=true

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
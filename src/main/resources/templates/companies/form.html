<!DOCTYPE html>

<html class="dark" lang="ja">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title th:text="${companyForm.id} != null ? '編集' : '新規登録'"></title>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1717cf",
            "background-light": "#f6f6f8",
            "background-dark": "#111121",
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"]
          },
          borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
        },
      },
    }
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 300,
        'GRAD' 0,
        'opsz' 24
    }

    body {
      min-height: max(884px, 100dvh);
    }

    /* Custom Scrollbar for Modal Results */
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: rgba(156, 163, 175, 0.5);
      border-radius: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background-color: rgba(156, 163, 175, 0.8);
    }
  </style>
</head>

<body class="font-display bg-background-light dark:bg-background-dark">
  <!-- 成功メッセージ -->
  <div th:if="${successMessage}" class="p-4 mb-4 text-green-800 rounded-lg bg-green-100">
    <span th:text="${successMessage}"></span>
  </div>
  <!-- エラーメッセージ -->
  <div th:if="${errorMessage}" class="p-4 mb-4 text-red-800 rounded-lg bg-red-100">
    <span th:text="${errorMessage}"></span>
  </div>
  <div class="relative flex h-auto min-h-screen w-full flex-col">
    <header
      class="flex items-center p-4 pb-2 justify-between sticky top-0 z-10 bg-background-light dark:bg-background-dark/80 backdrop-blur-sm">
      <form th:action="@{/companies}" method="get">
        <button
          class="flex size-10 shrink-0 items-center justify-center rounded-full text-zinc-700 dark:text-zinc-300 hover:bg-black/5 dark:hover:bg-white/5">
          <span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
        </button>
      </form>
      <h1 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center text-zinc-900 dark:text-white"
        th:text="${companyForm.id} != null ? '編集' : '新規登録'"></h1>
      <div class="w-10"></div>
    </header>
    <main class="flex-1 px-4 py-6">
      <form class="flex flex-col gap-6"
        th:action="${companyForm.id} ? @{/companies/edit/{id}(id=*{id})} : @{/companies/add}" method="post"
        th:object="${companyForm}">
        <input type="hidden" th:field="*{id}">

        <!-- 企業名 -->
        <label class="flex flex-col w-full">
          <p class="text-base font-medium leading-normal pb-2 text-zinc-600 dark:text-zinc-300">
            企業名 <span class="text-red-500">*</span>
          </p>
          <div class="relative flex items-center">
            <span class="material-symbols-outlined absolute left-4 text-zinc-400 dark:text-zinc-500">apartment</span>
            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-zinc-300 dark:border-zinc-700 bg-white/50 dark:bg-zinc-800/50 h-14 placeholder:text-zinc-400 dark:placeholder:text-zinc-500 pl-12 pr-4 text-base font-normal leading-normal text-zinc-900 dark:text-white"
              name="companyName" th:field="*{companyName}" placeholder="株式会社〇〇" required />
          </div>
        </label>
        <div th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}" class="text-red-500 text-sm mt-1">
        </div>

        <!-- 郵便番号 -->
        <label class="flex flex-col w-full">
          <p class="text-base font-medium leading-normal pb-2 text-zinc-600 dark:text-zinc-300">
            郵便番号 <span class="text-red-500">*</span>
          </p>
          <div class="flex gap-2">
            <div class="relative flex items-center flex-1">
              <span
                class="material-symbols-outlined absolute left-4 text-zinc-400 dark:text-zinc-500">markunread_mailbox</span>
              <input name="zipCode" th:field="*{zipCode}" id="zipCode"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-zinc-300 dark:border-zinc-700 bg-white/50 dark:bg-zinc-800/50 h-14 placeholder:text-zinc-400 dark:placeholder:text-zinc-500 pl-12 pr-4 text-base font-normal leading-normal text-zinc-900 dark:text-white"
                placeholder="ハイフンありで入力（例: 123-4567）" maxlength="8" required />
            </div>
            <button type="button" id="btnZipSearch"
              class="flex items-center justify-center h-14 px-4 text-sm font-bold text-white bg-zinc-600 dark:bg-zinc-700 rounded-lg hover:bg-zinc-700 dark:hover:bg-zinc-600 transition-colors whitespace-nowrap">
              住所検索
            </button>
          </div>
          <div class="text-end mt-1">
            <button type="button" id="openAddressModal" class="text-sm text-primary dark:text-blue-400 hover:underline">
              住所から郵便番号を探す
            </button>
          </div>
        </label>
        <div th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}" class="text-red-500 text-sm mt-1"></div>

        <!-- 住所 -->
        <label class="flex flex-col w-full">
          <p class="text-base font-medium leading-normal pb-2 text-zinc-600 dark:text-zinc-300">
            住所 <span class="text-red-500">*</span>
          </p>
          <div class="relative flex items-center">
            <span class="material-symbols-outlined absolute left-4 text-zinc-400 dark:text-zinc-500">home</span>
            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-zinc-300 dark:border-zinc-700 bg-zinc-200/50 dark:bg-zinc-900/50 h-14 placeholder:text-zinc-400 dark:placeholder:text-zinc-500 pl-12 pr-4 text-base font-normal leading-normal text-zinc-900 dark:text-white"
              placeholder="郵便番号から自動入力されます" name="address" th:field="*{address}" id="address" required />
          </div>
        </label>
        <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-red-500 text-sm mt-1"></div>

        <!-- 備考 -->
        <label class="flex flex-col w-full">
          <p class="text-base font-medium leading-normal pb-2 text-zinc-600 dark:text-zinc-300">備考</p>
          <div class="relative">
            <span
              class="material-symbols-outlined absolute top-4 left-4 text-zinc-400 dark:text-zinc-500">edit_note</span>
            <textarea
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-zinc-300 dark:border-zinc-700 bg-white/50 dark:bg-zinc-800/50 min-h-36 placeholder:text-zinc-400 dark:placeholder:text-zinc-500 pt-4 pl-12 pr-4 text-base font-normal leading-normal text-zinc-900 dark:text-white"
              placeholder="自由記述" name="remarks" th:field="*{remarks}"></textarea>
          </div>
        </label>
        <div th:if="${#fields.hasErrors('remarks')}" th:errors="*{remarks}" class="text-red-500 text-sm mt-1"></div>

        <!-- アクションボタン -->
        <div class="flex flex-col sm:flex-row gap-4 mt-8">
          <button type="button" onclick="location.href='/companies'"
            class="flex items-center justify-center w-full h-14 px-6 text-base font-bold text-primary dark:text-white bg-primary/10 dark:bg-white/10 rounded-xl hover:bg-primary/20 dark:hover:bg-white/20 transition-colors">
            キャンセル
          </button>
          <button type="submit"
            class="flex items-center justify-center w-full h-14 px-6 text-base font-bold text-white bg-primary rounded-xl hover:bg-primary/90 transition-colors"
            th:text="${companyForm.id} != null ? '保存' : '登録'"></button>
        </div>
      </form>
  </div>

  <!-- 住所検索モーダル (Tailwind) -->
  <div id="addressSearchModal" class="fixed inset-0 z-50 hidden" aria-hidden="true">
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-black/50 backdrop-blur-sm transition-opacity" id="modalBackdrop"></div>

    <!-- Modal Content -->
    <div class="flex min-h-full items-center justify-center p-4">
      <div
        class="relative w-full max-w-lg transform rounded-2xl bg-white dark:bg-zinc-900 p-6 shadow-xl transition-all">
        <!-- Header -->
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-bold text-zinc-900 dark:text-white">住所から検索</h3>
          <button type="button" id="closeAddressModal"
            class="text-zinc-500 hover:text-zinc-700 dark:text-zinc-400 dark:hover:text-zinc-200">
            <span class="material-symbols-outlined">close</span>
          </button>
        </div>

        <!-- Body -->
        <div class="flex gap-2 mb-4">
          <input type="text" id="addressKeyword"
            class="form-input flex-1 rounded-lg border-zinc-300 dark:border-zinc-700 bg-white/50 dark:bg-zinc-800/50 text-zinc-900 dark:text-white placeholder:text-zinc-400 focus:ring-primary/50"
            placeholder="例：丸の内">
          <button type="button" id="btnAddressSearchExec"
            class="px-4 py-2 bg-primary text-white font-bold rounded-lg hover:bg-primary/90 transition-colors">
            検索
          </button>
        </div>

        <!-- Result List -->
        <div id="addressResultList" class="custom-scrollbar max-h-60 overflow-y-auto flex flex-col gap-1">
          <!-- JSで追加 -->
        </div>
      </div>
    </div>
  </div>

  <script>
    // --- 1. 郵便番号から住所を自動入力 ---
    const zipInput = document.getElementById('zipCode');
    const btnSearch = document.getElementById('btnZipSearch');
    const addressInput = document.getElementById('address');

    // ボタンクリックで実行
    btnSearch.addEventListener('click', fetchAddress);

    // エンターキーでも実行 (フォーム送信を防ぐ)
    zipInput.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        fetchAddress();
      }
    });

    function fetchAddress() {
      const zip = zipInput.value.replace('-', '');
      if (zip.length < 7) {
        alert("郵便番号は7桁で入力してください");
        return;
      }

      // 自作APIを呼び出す
      fetch(`/api/zip/${zip}`)
        .then(response => {
          if (!response.ok) {
            // 404などの場合
            throw new Error('NotFound');
          }
          return response.json();
        })
        .then(data => {
          // ZipMasterのフィールド名に合わせて結合
          const fullAddress = (data.prefecture || '') + (data.city || '') + (data.town || '');
          addressInput.value = fullAddress;
        })
        .catch(error => {
          console.error(error);
          alert("該当する住所が見つかりませんでした。");
        });
    }

    // --- 2. 住所キーワード検索 (モーダル制御) ---
    const openModalBtn = document.getElementById('openAddressModal');
    const closeModalBtn = document.getElementById('closeAddressModal');
    const modalBackdrop = document.getElementById('modalBackdrop');
    const modalElement = document.getElementById('addressSearchModal');
    const btnAddrExec = document.getElementById('btnAddressSearchExec');
    const keywordInput = document.getElementById('addressKeyword');
    const resultList = document.getElementById('addressResultList');

    // モーダル表示/非表示関数
    function toggleModal(show) {
      if (show) {
        modalElement.classList.remove('hidden');
        setTimeout(() => keywordInput.focus(), 100);
      } else {
        modalElement.classList.add('hidden');
      }
    }

    openModalBtn.addEventListener('click', (e) => {
      e.preventDefault();
      toggleModal(true);
    });

    closeModalBtn.addEventListener('click', () => toggleModal(false));
    modalBackdrop.addEventListener('click', () => toggleModal(false));

    // 検索実行
    btnAddrExec.addEventListener('click', executeAddressSearch);
    keywordInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        executeAddressSearch();
      }
    });

    function executeAddressSearch() {
      const keyword = keywordInput.value.trim();
      if (!keyword) return;

      resultList.innerHTML = '<div class="text-zinc-500 p-2 text-center text-sm">検索中...</div>';

      fetch(`/api/zip/search?keyword=${encodeURIComponent(keyword)}`)
        .then(res => res.json())
        .then(data => {
          resultList.innerHTML = ''; // クリア

          if (!data || data.length === 0) {
            resultList.innerHTML = '<div class="text-zinc-500 dark:text-zinc-400 p-2 text-center text-sm">見つかりませんでした</div>';
            return;
          }

          data.forEach(item => {
            // リストアイテムを作成 (Buttonとして実装してアクセシビリティ向上)
            const button = document.createElement('button');
            button.type = "button";
            button.className = "w-full text-left px-3 py-2 text-sm rounded-md text-zinc-700 dark:text-zinc-300 hover:bg-zinc-100 dark:hover:bg-zinc-800 transition-colors";

            const fullAddr = (item.prefecture || '') + (item.city || '') + (item.town || '');
            button.textContent = `〒${item.zipCode} : ${fullAddr}`;

            // クリック時の動作
            button.addEventListener('click', () => {
              zipInput.value = item.zipCode;
              addressInput.value = fullAddr;
              toggleModal(false); // 閉じる
            });

            resultList.appendChild(button);
          });
        })
        .catch(err => {
          console.error(err);
          resultList.innerHTML = '<div class="text-red-500 p-2 text-center text-sm">エラーが発生しました</div>';
        });
    }
  </script>
</body>

</html>

<!DOCTYPE html>
<html class="dark" lang="ja">
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>データアップロード制御ステーション</title>
        <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
        <link href="https://fonts.googleapis.com" rel="preconnect"/>
        <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
        <script>
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                         colors: {
                            "primary": "#13c8ec",
                            "background-light": "#f6f8f8",
                            "background-dark": "#101f22",
                        },
                        fontFamily: {
                            "display": ["Space Grotesk", "sans-serif"]
                        },
                        borderRadius: {
                            "DEFAULT": "0.25rem",
                            "lg": "0.5rem",
                            "xl": "0.75rem",
                            "full": "9999px"
                        },
                    },
                },
            }
        </script>
        <style>
            .material-symbols-outlined {
                font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            }
        </style>
    </head>
    <body class="font-display bg-background-light dark:bg-background-dark">
        <!-- 成功メッセージ -->
        <div th:if="${successMessage}" class="p-4 mb-4 text-green-800 rounded-lg bg-green-100">
            <span th:text="${successMessage}"></span>
        </div>

        <!-- エラーメッセージ -->
        <div th:if="${errorMessage}" class="p-4 mb-4 text-red-800 rounded-lg bg-red-100">
            <span th:text="${errorMessage}"></span>
        </div>
        <div class="relative flex h-auto min-h-screen w-full flex-col">
            <div class="layout-container flex h-full grow flex-col">
                <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-white/10 px-6 sm:px-10 py-3 font-display">
                    <div class="flex items-center gap-4 text-white">
                        <div class="size-6 text-primary">
                            <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                                <path d="M13.8261 30.5736C16.7203 29.8826 20.2244 29.4783 24 29.4783C27.7756 29.4783 31.2797 29.8826 34.1739 30.5736C36.9144 31.2278 39.9967 32.7669 41.3563 33.8352L24.8486 7.36089C24.4571 6.73303 23.5429 6.73303 23.1514 7.36089L6.64374 33.8352C8.00331 32.7669 11.0856 31.2278 13.8261 30.5736Z" fill="currentColor"></path>
                                <path clip-rule="evenodd" d="M39.998 35.764C39.9944 35.7463 39.9875 35.7155 39.9748 35.6706C39.9436 35.5601 39.8949 35.4259 39.8346 35.2825C39.8168 35.2403 39.7989 35.1993 39.7813 35.1602C38.5103 34.2887 35.9788 33.0607 33.7095 32.5189C30.9875 31.8691 27.6413 31.4783 24 31.4783C20.3587 31.4783 17.0125 31.8691 14.2905 32.5189C12.0012 33.0654 9.44505 34.3104 8.18538 35.1832C8.17384 35.2075 8.16216 35.233 8.15052 35.2592C8.09919 35.3751 8.05721 35.4886 8.02977 35.589C8.00356 35.6848 8.00039 35.7333 8.00004 35.7388C8.00004 35.739 8 35.7393 8.00004 35.7388C8.00004 35.7641 8.0104 36.0767 8.68485 36.6314C9.34546 37.1746 10.4222 37.7531 11.9291 38.2772C14.9242 39.319 19.1919 40 24 40C28.8081 40 33.0758 39.319 36.0709 38.2772C37.5778 37.7531 38.6545 37.1746 39.3151 36.6314C39.9006 36.1499 39.9857 35.8511 39.998 35.764ZM4.95178 32.7688L21.4543 6.30267C22.6288 4.4191 25.3712 4.41909 26.5457 6.30267L43.0534 32.777C43.0709 32.8052 43.0878 32.8338 43.104 32.8629L41.3563 33.8352C43.104 32.8629 43.1038 32.8626 43.104 32.8629L43.1051 32.865L43.1065 32.8675L43.1101 32.8739L43.1199 32.8918C43.1276 32.906 43.1377 32.9246 43.1497 32.9473C43.1738 32.9925 43.2062 33.0545 43.244 33.1299C43.319 33.2792 43.4196 33.489 43.5217 33.7317C43.6901 34.1321 44 34.9311 44 35.7391C44 37.4427 43.003 38.7775 41.8558 39.7209C40.6947 40.6757 39.1354 41.4464 37.385 42.0552C33.8654 43.2794 29.133 44 24 44C18.867 44 14.1346 43.2794 10.615 42.0552C8.86463 41.4464 7.30529 40.6757 6.14419 39.7209C4.99695 38.7775 3.99999 37.4427 3.99999 35.7391C3.99999 34.8725 4.29264 34.0922 4.49321 33.6393C4.60375 33.3898 4.71348 33.1804 4.79687 33.0311C4.83898 32.9556 4.87547 32.8935 4.9035 32.8471C4.91754 32.8238 4.92954 32.8043 4.93916 32.7889L4.94662 32.777L4.95178 32.7688ZM35.9868 29.004L24 9.77997L12.0131 29.004C12.4661 28.8609 12.9179 28.7342 13.3617 28.6282C16.4281 27.8961 20.0901 27.4783 24 27.4783C27.9099 27.4783 31.5719 27.8961 34.6383 28.6282C35.082 28.7342 35.5339 28.8609 35.9868 29.004Z" fill="currentColor" fill-rule="evenodd"></path>
                            </svg>
                        </div>
                        <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">データアップロード制御ステーション</h2>
                    </div>
                    <div class="flex flex-1 justify-end gap-2 sm:gap-4"></div>
                </header>
                <main class="flex-1 px-4 sm:px-10 py-8">
                    <div class="layout-content-container flex flex-col max-w-7xl mx-auto gap-8">
                        <div class="flex flex-wrap justify-between gap-4">
                            <div class="flex min-w-72 flex-col gap-2">
                                <p class="text-white text-4xl font-black leading-tight tracking-[-0.033em]">データアップロード制御ステーション</p>
                                <p class="text-slate-400 dark:text-slate-400 text-base font-normal leading-normal">外部のデータストリームをシステムに取り込み、品質監査し、最終的に登録します。</p>
                            </div>
                        </div>
                        <div class="flex flex-col gap-8">
                            <form id="uploadForm" action="/import" method="post" enctype="multipart/form-data">
                                <div class="flex flex-col items-center gap-6 rounded-xl border-2 border-dashed border-white/20 px-6 py-14 bg-white/5 hover:border-primary/80 transition-colors duration-300"
                                     id="dropZone"
                                     ondragover="handleDragOver(event)"
                                     ondragleave="handleDragLeave(event)"
                                     ondrop="handleDrop(event)">
                                    <div class="flex max-w-[480px] flex-col items-center gap-2">
                                        <span class="material-symbols-outlined text-primary text-5xl">upload_file</span>
                                        <p class="text-white text-lg font-bold leading-tight tracking-[-0.015em] max-w-[480px] text-center" id="uploadText">データストリームをここに注入</p>
                                        <p class="text-slate-400 dark:text-slate-400 text-sm font-normal leading-normal max-w-[480px] text-center">ファイルをドラッグ＆ドロップするか、クリックして選択</p>
                                    </div>
                                    <input type="file" id="fileInput" name="file" accept=".xlsx" style="display: none;" onchange="handleFileSelect(event)">
                                    <button type="button" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-white/10 text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-white/20 transition-colors" onclick="document.getElementById('fileInput').click()">
                                        <span class="truncate">ファイルを選択</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div th:if="${importResult != null}">
                            <h2 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] pt-5">一次品質監査レポート</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                <div class="rounded-xl p-6 bg-white/5 border border-white/10 flex flex-col gap-2">
                                    <p class="text-sm text-slate-400">総件数</p>
                                    <p class="text-4xl font-bold text-white" th:text="${importResult.totalCount}"></p>
                                </div>
                                <div class="rounded-xl p-6 bg-white/5 border border-white/10 flex flex-col gap-2">
                                    <p class="text-sm text-slate-400">正常</p>
                                    <p class="text-4xl font-bold text-green-400" th:text="${importResult.successCount}"></p>
                                </div>
                                <div class="rounded-xl p-6 bg-white/5 border border-white/10 flex flex-col gap-2">
                                    <p class="text-sm text-slate-400">エラー</p>
                                    <p class="text-4xl font-bold text-red-500" th:text="${importResult.errorCount}"></p>
                                </div>
                            </div>
                            <div class="flex flex-col gap-6">
                                <h2 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] pt-5">深層検査プレビュー</h2>
                                <div class="overflow-hidden rounded-xl border border-white/10 bg-white/5">
                                    <div class="overflow-x-auto">
                                        <table class="w-full text-left text-sm text-slate-300">
                                            <thead class="bg-white/5 text-xs uppercase text-slate-400">
                                                <tr>
                                                    <th class="px-6 py-3" scope="col">企業ID</th>
                                                    <th class="px-6 py-3" scope="col">企業名</th>
                                                    <th class="px-6 py-3" scope="col">住所</th>
                                                    <th class="px-6 py-3" scope="col">郵便番号</th>
                                                    <th class="px-6 py-3" scope="col">登録日</th>
                                                    <th class="px-6 py-3" scope="col">備考</th>
                                                    <th class="px-6 py-3" scope="col">ステータス</th>
                                                    <th class="px-6 py-3" scope="col">エラー詳細</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr class="border-b border-white/10"
                                                    th:classappend="${row.isValid} ? '' : ' bg-red-500/10'"
                                                    th:each="row : ${importResult.totalList}">                                                
                                                    <th class="whitespace-nowrap px-6 py-4 font-medium text-white"
                                                        th:text="${#strings.isEmpty(row.companyId)} ? '-' : ${row.companyId}"></th>                                                
                                                    <td class="px-6 py-4" th:text="${#strings.isEmpty(row.companyName)} ? '-' : ${row.companyName}"></td>
                                                    <td class="px-6 py-4" th:text="${#strings.isEmpty(row.address)} ? '-' : ${row.address}"></td>
                                                    <td class="px-6 py-4" th:text="${#strings.isEmpty(row.zipCode)} ? '-' : ${row.zipCode}"></td>
                                                    <td class="px-6 py-4" th:text="${#strings.isEmpty(row.registrationDate)} ? '-' : ${row.registrationDate}"></td>
                                                    <td class="px-6 py-4" th:text="${#strings.isEmpty(row.remarks)} ? '-' : ${row.remarks}"></td>                                                
                                                    <td class="px-6 py-4">
                                                        <div class="flex items-center gap-2">
                                                            <span class="inline-block h-2 w-2 rounded-full"
                                                                  th:classappend="${row.isValid} ? ' bg-green-400' : ' bg-red-500'"></span>
                                                            <span th:text="${row.isValid} ? 'OK' : 'エラー'"></span>
                                                        </div>
                                                    </td>                                                
                                                    <td class="px-6 py-4">
                                                        <span th:if="${row.isValid}">-</span>
                                                        <ul th:if="${row.errorMessages != null and !row.errorMessages.isEmpty()}">
                                                            <li th:each="err : ${row.errorMessages}" th:text="${err}"></li>
                                                        </ul>
                                                    </td>                                                
                                                </tr>
                                            </tbody>                                                
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div th:if="${successCnt > 0}" class="sticky bottom-0 mt-8 py-6 bg-background-dark/80 backdrop-blur-sm border-t border-white/10">
                            <div class="alert alert-info">
                                <span th:text="|有効なデータ ${successCnt} 件をデータベースに登録しますか？|"></span>
                            </div>
                            <div class="flex flex-col sm:flex-row justify-end items-center gap-4 max-w-7xl mx-auto">
                                <form th:action="@{/companies/import/execute}" method="post">
                                    <input type="hidden" name="tempFileName" th:value="${tempFileName}">
                                    <a href="/companies" class="flex w-full sm:w-auto min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-red-500/20 text-red-400 text-base font-bold leading-normal tracking-[0.015em] hover:bg-red-500/30 transition-colors">
                                        <span class="truncate">プロセスを中止</span>
                                    </a>
                                    <button class="flex w-full sm:w-auto min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-primary text-background-dark text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
                                        <span type="submit" class="truncate">システムへ登録</span>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script>
            function handleDragOver(event) {
                event.preventDefault();
                event.currentTarget.classList.add('border-primary');
                event.currentTarget.classList.add('bg-primary/10');
            }

            function handleDragLeave(event) {
                event.preventDefault();
                event.currentTarget.classList.remove('border-primary');
                event.currentTarget.classList.remove('bg-primary/10');
            }

            function handleDrop(event) {
                event.preventDefault();
                event.currentTarget.classList.remove('border-primary');
                event.currentTarget.classList.remove('bg-primary/10');

                const files = event.dataTransfer.files;
                if (files.length > 0) {
                    const file = files[0];
                    if (validateFile(file)) {
                        setFile(file);
                    }
                }
            }

            function handleFileSelect(event) {
                const file = event.target.files[0];
                if (file && validateFile(file)) {
                    setFile(file);
                }
            }

            function validateFile(file) {
                // Excelファイルの拡張子チェック
                const validExtensions = ['.xlsx', '.xls'];
                const fileName = file.name.toLowerCase();
                const isValidExtension = validExtensions.some(ext => fileName.endsWith(ext));

                if (!isValidExtension) {
                    alert('Excelファイル（.xlsx または .xls）のみアップロード可能です。');
                    return false;
                }

                // ファイルサイズチェック（例: 10MBまで）
                const maxSize = 10 * 1024 * 1024; // 10MB
                if (file.size > maxSize) {
                    alert('ファイルサイズは10MB以下にしてください。');
                    return false;
                }

                return true;
            }

            function setFile(file) {
                // ファイル名を表示
                document.getElementById('uploadText').textContent = `選択されたファイル: ${file.name}`;

                // フォームを自動送信するか、確認ダイアログを表示
                if (confirm(`ファイル "${file.name}" をアップロードしますか？`)) {
                    document.getElementById('uploadForm').submit();
                } else {
                    // キャンセルされた場合は選択をリセット
                    document.getElementById('fileInput').value = '';
                    document.getElementById('uploadText').textContent = 'データストリームをここに注入';
                }
            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html class="dark" lang="ja">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>サーバーエラー</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body class="font-['Inter'] bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="text-center p-8">
        <span class="material-symbols-outlined text-8xl text-red-500 mb-4">cloud_off</span>
        <h1 class="text-3xl font-bold mb-4">サーバーエラー</h1>
        <p class="text-gray-400 mb-6">サーバーからの応答がありません。<br>しばらく経ってから再読み込みしてください。</p>
        <button onclick="location.reload()"
            class="px-6 py-3 bg-blue-600 hover:bg-blue-500 rounded-lg font-bold transition-colors">
            再読み込み
        </button>
    </div>
</body>

</html>

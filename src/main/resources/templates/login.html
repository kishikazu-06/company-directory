<!DOCTYPE html>
<html class="light" lang="ja">
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>ログイン (ライトモード)</title>
        <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
        <link href="https://fonts.googleapis.com" rel="preconnect"/>
        <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;family=Noto+Sans+JP:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
        <script>
                tailwind.config = {
                    darkMode: "class",
                    theme: {
                        extend: {
                            colors: {
                                "primary": "#3b19e6",
                                "background-light": "#f6f6f8",
                                "background-dark": "#141121",
                                "text-light-primary": "#111827",
                                "text-light-secondary": "#6b7280",
                            },
                            fontFamily: {
                                "display": ["Inter", "Noto Sans JP", "sans-serif"]
                            },
                            borderRadius: {
                                "DEFAULT": "0.25rem",
                                "lg": "0.5rem",
                                "xl": "0.75rem",
                                "full": "9999px"
                            },
                        },
                    },
                }
        </script>
        <style>
                .material-symbols-outlined {
                    font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
                    font-size: 24px;
                }
                .form-input:focus-within, .form-input:focus {
                    box-shadow: 0 0 0 2px #f6f6f8, 0 0 0 4px #3b19e6;
                }
        </style>
    </head>
    <body class="font-display">
        <div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
            <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-blue-100 via-purple-50 to-orange-50"></div>
            <div class="absolute inset-0 bg-white/30 dark:from-transparent dark:to-transparent"></div>
            <button class="absolute top-6 right-6 z-10 p-2 rounded-full bg-black/5 dark:bg-white/5 backdrop-blur-sm border border-black/10 dark:border-white/10 text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-primary/50">
                <span class="material-symbols-outlined block dark:hidden">light_mode</span>
                <span class="material-symbols-outlined hidden dark:block" style="font-variation-settings: 'FILL' 1;">dark_mode</span>
            </button>
            <div class="layout-container flex h-full grow flex-col">
                <div class="px-4 sm:px-10 md:px-20 lg:px-40 flex flex-1 justify-center items-center py-10">
                    <div class="layout-content-container relative flex flex-col max-w-[480px] flex-1 bg-white/50 dark:bg-background-dark/60 backdrop-blur-sm border border-gray-200/80 rounded-xl shadow-lg overflow-hidden">
                        <div class="p-8 sm:p-10 md:p-12 space-y-8">
                            <div class="flex flex-col gap-3 text-center">
                                <p class="text-text-light-primary text-4xl font-black leading-tight tracking-[-0.033em]">ログイン</p>
                                <p class="text-text-light-secondary text-base font-normal leading-normal">デジタルセキュリティとユーザー体験を融合させた未来的なログインインターフェース</p>
                            </div>
                            <div class="space-y-6">
                                <div class="flex flex-col">
                                    <label class="flex flex-col min-w-40 flex-1">
                                    <p class="text-text-light-primary text-base font-medium leading-normal pb-2">ユーザーID</p>
                                        <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light-primary focus:outline-0 focus:ring-0 border border-gray-200 bg-white/50 focus:border-primary h-14 placeholder:text-text-light-secondary p-[15px] text-base font-normal leading-normal transition-all duration-300" placeholder="ユーザーIDを入力" type="text" value=""/>
                                    </label>
                                </div>
                                <div class="flex flex-col">
                                    <label class="flex flex-col min-w-40 flex-1">
                                        <p class="text-text-light-primary text-base font-medium leading-normal pb-2">機密シーケンス</p>
                                        <div class="relative flex w-full flex-1 items-center">
                                            <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light-primary focus:outline-0 focus:ring-0 border border-gray-200 bg-white/50 focus:border-primary h-14 placeholder:text-text-light-secondary p-[15px] pr-12 text-base font-normal leading-normal transition-all duration-300" placeholder="パスワードを入力" type="password" value=""/>
                                            <button aria-label="パスワードの表示を切り替える" class="absolute right-0 mr-3 text-text-light-secondary flex items-center justify-center h-full focus:outline-none focus:text-text-light-primary group">
                                                <span class="material-symbols-outlined transition-transform duration-300 group-focus:scale-110">visibility_off</span>
                                            </button>
                                        </div>
                                    </label>
                                </div>
                            </div>
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-3">
                                    <span class="material-symbols-outlined text-text-light-primary">shield</span>
                                    <p class="text-text-light-primary text-base font-normal leading-normal flex-1 truncate">ログイン状態を保持する</p>
                                </div>
                                <div class="shrink-0">
                                    <label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-gray-200 p-0.5 transition-colors duration-300 has-[:checked]:justify-end has-[:checked]:bg-primary">
                                        <div class="h-full w-[27px] rounded-full bg-white transition-transform duration-300" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></div>
                                        <input class="invisible absolute" type="checkbox"/>
                                    </label>
                                </div>
                            </div>
                            <div class="flex flex-col gap-4 pt-4">
                                <button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] transition-all duration-300 hover:bg-opacity-90 hover:shadow-lg hover:shadow-primary/30 focus:outline-none focus:ring-4 focus:ring-primary/50">
                                    <span class="truncate">ログイン</span>
                                </button>
                                <div class="flex justify-center gap-6 text-center text-sm">
                                    <a class="text-text-light-secondary hover:text-text-light-primary transition-colors" href="#">パスワードを忘れた場合</a>
                                    <a class="text-text-light-secondary hover:text-text-light-primary transition-colors" href="#">新規アカウント作成</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

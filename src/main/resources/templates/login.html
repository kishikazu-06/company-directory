<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="dark" lang="ja">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>ログイン</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;family=Noto+Sans+JP:wght@400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3b19e6",
                        "background-light": "#f6f6f8",
                        "background-dark": "#141121",
                        "text-light-primary": "#111827",
                        "text-light-secondary": "#6b7280",
                    },
                    fontFamily: {
                        "display": ["Inter", "Noto Sans JP", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }

        .form-input:focus-within,
        .form-input:focus {
            box-shadow: 0 0 0 2px #f6f6f8, 0 0 0 4px #3b19e6;
        }

        .dark .form-input:focus-within,
        .dark .form-input:focus {
            box-shadow: 0 0 0 2px #141121, 0 0 0 4px #3b19e6;
        }
    </style>
    <script>
        // Check local storage for theme preference
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>

<body class="font-display">
    <div
        class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden transition-colors duration-500">
        <div
            class="absolute inset-0 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-blue-100 via-purple-50 to-orange-50 dark:opacity-0 transition-opacity duration-500">
        </div>
        <div class="absolute inset-0 opacity-0 dark:opacity-100 transition-opacity duration-500 pointer-events-none">
            <img alt="Futuristic Grid Background"
                class="absolute inset-0 h-full w-full object-cover opacity-50 mix-blend-screen"
                src="https://lh3.googleusercontent.com/aida-public/AB6AXuCST20b7zKl0Ia1aKUFqR7xOmxpKDAkHGnFlq8xYhcHiu2Oj7bBXRlDC3DC7SpqNFzzYEVdP4UKGAj1GD4E8Eada7MiHFNgbsR5IcWyZ3kZAoUAOMEoNRLLVEv7HFCyWbYywjt25__KALkdB_GtR9ZbYT-d3Q9Udol5rDdYVdM0LaeZhxlwUnOluQUWj-GtgsGT8sQjCIWhM_tOAUHgEBrgYMZKOi7GMxLOhkCQFyCCpNntEnbsjGnnpwytbNhPOL32nDFMgRzQ3qU_" />
            <div
                class="absolute inset-0 bg-gradient-to-b from-background-dark/30 via-background-dark/80 to-background-dark">
            </div>
            <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,_transparent_0%,_#141121_100%)]"></div>
        </div>
        <div class="absolute inset-0 bg-white/30 dark:bg-transparent pointer-events-none"></div>

        <!-- Theme Toggle Button (Top-Right) -->
        <button id="themeToggleBtn"
            class="absolute top-6 right-6 z-50 p-2 rounded-full bg-black/5 dark:bg-white/5 backdrop-blur-sm border border-black/10 dark:border-white/10 text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-primary/50">
            <span class="material-symbols-outlined block dark:hidden">light_mode</span>
            <span class="material-symbols-outlined hidden dark:block"
                style="font-variation-settings: 'FILL' 1;">dark_mode</span>
        </button>

        <div class="layout-container flex h-full grow flex-col z-10">
            <div class="px-4 sm:px-10 md:px-20 lg:px-40 flex flex-1 justify-center items-center py-10">
                <div
                    class="layout-content-container relative flex flex-col max-w-[480px] flex-1 bg-white/50 dark:bg-[#1a1625]/70 backdrop-blur-md border border-gray-200/80 dark:border-white/10 rounded-xl shadow-lg dark:shadow-2xl dark:shadow-primary/20 overflow-hidden transition-colors duration-300">
                    <div class="p-8 sm:p-10 md:p-12 space-y-8">
                        <div class="flex flex-col gap-3 text-center">
                            <p
                                class="text-text-light-primary dark:text-white text-4xl font-black leading-tight tracking-[-0.033em] transition-colors">
                                ログイン</p>
                            <p
                                class="text-text-light-secondary dark:text-gray-400 text-base font-normal leading-normal transition-colors">
                                企業名簿管理システム</p>
                        </div>

                        <!-- Error Message -->
                        <div th:if="${error}"
                            class="bg-red-100 dark:bg-red-900/30 border border-red-400 dark:border-red-700 text-red-700 dark:text-red-300 px-4 py-3 rounded-lg">
                            <p th:text="${error}">エラーメッセージ</p>
                        </div>

                        <!-- Success Message (Logout) -->
                        <div th:if="${message}"
                            class="bg-green-100 dark:bg-green-900/30 border border-green-400 dark:border-green-700 text-green-700 dark:text-green-300 px-4 py-3 rounded-lg">
                            <p th:text="${message}">メッセージ</p>
                        </div>

                        <!-- Client-side Validation Error -->
                        <div id="clientError"
                            class="hidden bg-red-100 dark:bg-red-900/30 border border-red-400 dark:border-red-700 text-red-700 dark:text-red-300 px-4 py-3 rounded-lg">
                            <p id="clientErrorMessage"></p>
                        </div>

                        <!-- Login Form -->
                        <form id="loginForm" th:action="@{/login}" method="post" class="space-y-6">
                            <div class="flex flex-col">
                                <label class="flex flex-col min-w-40 flex-1">
                                    <p
                                        class="text-text-light-primary dark:text-gray-200 text-base font-medium leading-normal pb-2 transition-colors">
                                        ユーザーID</p>
                                    <input id="username" name="username" type="text" required maxlength="50"
                                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light-primary dark:text-white focus:outline-0 focus:ring-0 border border-gray-200 dark:border-white/10 bg-white/50 dark:bg-white/5 focus:border-primary h-14 placeholder:text-text-light-secondary dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal transition-all duration-300"
                                        placeholder="ユーザーIDを入力" />
                                </label>
                            </div>
                            <div class="flex flex-col">
                                <label class="flex flex-col min-w-40 flex-1">
                                    <p
                                        class="text-text-light-primary dark:text-gray-200 text-base font-medium leading-normal pb-2 transition-colors">
                                        パスワード</p>
                                    <div class="relative flex w-full flex-1 items-center">
                                        <input id="password" name="password" type="password" required maxlength="64"
                                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light-primary dark:text-white focus:outline-0 focus:ring-0 border border-gray-200 dark:border-white/10 bg-white/50 dark:bg-white/5 focus:border-primary h-14 placeholder:text-text-light-secondary dark:placeholder:text-gray-500 p-[15px] pr-12 text-base font-normal leading-normal transition-all duration-300"
                                            placeholder="パスワードを入力" />
                                        <button type="button" id="togglePassword" aria-label="パスワードの表示を切り替える"
                                            class="absolute right-0 mr-3 text-text-light-secondary dark:text-gray-400 flex items-center justify-center h-full focus:outline-none focus:text-text-light-primary dark:focus:text-white group">
                                            <span id="visibilityIcon"
                                                class="material-symbols-outlined transition-transform duration-300 group-focus:scale-110">visibility_off</span>
                                        </button>
                                    </div>
                                </label>
                            </div>

                            <!-- Remember Me -->
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-3">
                                    <span
                                        class="material-symbols-outlined text-text-light-primary dark:text-gray-300">shield</span>
                                    <p
                                        class="text-text-light-primary dark:text-gray-200 text-base font-normal leading-normal flex-1 truncate transition-colors">
                                        ログイン状態を保持する</p>
                                </div>
                                <div class="shrink-0">
                                    <label
                                        class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-gray-200 dark:bg-white/10 p-0.5 transition-colors duration-300 has-[:checked]:justify-end has-[:checked]:bg-primary">
                                        <div class="h-full w-[27px] rounded-full bg-white transition-transform duration-300"
                                            style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;">
                                        </div>
                                        <input name="remember-me" class="invisible absolute" type="checkbox" />
                                    </label>
                                </div>
                            </div>

                            <div class="flex flex-col gap-4 pt-4">
                                <button type="submit"
                                    class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] transition-all duration-300 hover:bg-opacity-90 hover:shadow-lg hover:shadow-primary/30 focus:outline-none focus:ring-4 focus:ring-primary/50">
                                    <span class="truncate">ログイン</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme Toggle
        document.getElementById('themeToggleBtn').addEventListener('click', function () {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        });

        // Password Visibility Toggle
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = document.getElementById('visibilityIcon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.textContent = 'visibility';
            } else {
                passwordInput.type = 'password';
                icon.textContent = 'visibility_off';
            }
        });

        // Client-side Validation
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('clientError');
            const errorMsg = document.getElementById('clientErrorMessage');

            // Remove zero-width spaces from username
            const cleanUsername = username.replace(/[\u200B-\u200D\uFEFF]/g, '');
            document.getElementById('username').value = cleanUsername;

            // Check for zero-width spaces in password (reject)
            if (/[\u200B-\u200D\uFEFF]/.test(password)) {
                e.preventDefault();
                errorDiv.classList.remove('hidden');
                errorMsg.textContent = 'パスワードに不正な文字が含まれています。';
                return;
            }

            // Forbidden characters check
            const forbiddenPattern = /[<>'"&;]/;
            if (forbiddenPattern.test(cleanUsername)) {
                e.preventDefault();
                errorDiv.classList.remove('hidden');
                errorMsg.textContent = 'ユーザーIDに使用できない文字が含まれています。';
                return;
            }

            if (cleanUsername === '') {
                e.preventDefault();
                errorDiv.classList.remove('hidden');
                errorMsg.textContent = 'ユーザーIDが未入力です。';
                return;
            }

            if (password === '') {
                e.preventDefault();
                errorDiv.classList.remove('hidden');
                errorMsg.textContent = 'パスワードが未入力です。';
                return;
            }

            // Hide error if validation passes
            errorDiv.classList.add('hidden');
        });
    </script>
</body>

</html>
